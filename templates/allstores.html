<!DOCTYPE html>
<html lang="en" id="sellerworx_login" class="no_js">
<head>
	<title>Stores and their details</title>
	<meta charset ="utf-8" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="/static/css/allstorestable.css">
</head>
<body>
	<h1>Stores Nearby
		<button id="newstore"  onclick="window.location.href='add'" type="submit">Create a New Store</button>
	</h1>

	
<form id="myform" method="GET">
<table id="myTable" >
	    {% for item in stores %}
	    <tr onclick="window.location.href='view/?store={{ item.id }}'"> 
	        <td style="width:20%">{{ item.store_name }}</td>
	        <td style="width:70%">{{ item.store_description }}</td>
	        <td><img src={{media_url}}{{item.image}} style="width:100px;height:auto;"></td>
	    </tr>
	    {% endfor %}
	</table>
</form><br>
<script type="text/javascript">
</script>
</body>
</html>
